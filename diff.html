    <style>

        /* è¾“å…¥åŒºåŸŸå®¹å™¨ */
        #input-container {

        /* æŠ˜å åçš„æç¤ºæ¡ */
        #expand-bar {
            display: none; /* é»˜è®¤éšè— */

        /* ç»“æœæ˜¾ç¤ºåŒºåŸŸ */
        #result-container {
            background: var(--card-bg);

            padding: 20px;
            min-height: 100px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);

        }

        #result-container.show { display: block; }

        del {

        ins {

        .empty-tip { text-align: center; color: #999; margin-top: 30px; }
    </style>
</head>
<body>

<header>
    <button class="btn-link" onclick="clearAll()">æ¸…ç©º</button>
    <span>æ–‡æœ¬ä¿®è®¢æ¯”è¾ƒ</span>
    <div style="width: 35px;"></div>
</header>

<main>
    <!-- æŠ˜å åçš„å±•å¼€æŒ‰é’® -->
    <div id="expand-bar" onclick="toggleEditMode(true)">
        ğŸ“ ç‚¹å‡»æ­¤å¤„ ä¿®æ”¹åŸæ–‡æˆ–æ–°æ–‡
    </div>

    <!-- è¾“å…¥åŒºåŸŸ (åŒ…å«æŒ‰é’®) -->
    <div id="input-container">
        <div class="input-group">
            <div>
                <div class="label">åŸæ–‡ (Original)</div>
                <textarea id="oldText" placeholder="åœ¨æ­¤ç²˜è´´åŸå§‹æ–‡æœ¬..."></textarea>
            </div>
            
            <div>
                <div class="label">æ–°æ–‡ (Modified)</div>
                <textarea id="newText" placeholder="åœ¨æ­¤ç²˜è´´ä¿®æ”¹åçš„æ–‡æœ¬..."></textarea>
            </div>
        </div>

        <button class="btn-compare" onclick="computeDiff()">å¼€å§‹æ¯”è¾ƒ</button>
    </div>

    <!-- ç»“æœåŒºåŸŸ -->
    <div id="result-wrapper">
        <div class="label" id="resLabel" style="display:none; margin-top:10px;">æ¯”è¾ƒç»“æœ (Result):</div>
        <div id="result-container"></div>
    </div>
</main>

<script>
    const oldInput = document.getElementById('oldText');
    const newInput = document.getElementById('newText');
    const resultBox = document.getElementById('result-container');
    const resLabel = document.getElementById('resLabel');
    const inputContainer = document.getElementById('input-container');
    const expandBar = document.getElementById('expand-bar');

    // æ ¸å¿ƒæ¯”è¾ƒå‡½æ•°
    function computeDiff() {
        const oldStr = oldInput.value;
        const newStr = newInput.value;

        if (!oldStr && !newStr) {
            resultBox.innerHTML = '<div class="empty-tip">è¯·è¾“å…¥æ–‡æœ¬è¿›è¡Œæ¯”è¾ƒ</div>';
            showResult();
            return;
        }

        if (typeof Diff === 'undefined') {
            alert("Diff åº“åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œã€‚");
            return;
        }

        // å•è¯çº§æ¯”è¾ƒ
        const diff = Diff.diffWords(oldStr, newStr);
        const fragment = document.createDocumentFragment();

        diff.forEach((part) => {
            const span = document.createElement(part.added ? 'ins' : part.removed ? 'del' : 'span');
            span.textContent = part.value;
            fragment.appendChild(span);
        });

        resultBox.innerHTML = "";
        resultBox.appendChild(fragment);
        
        // åˆ‡æ¢è§†å›¾çŠ¶æ€ï¼šéšè—è¾“å…¥ï¼Œæ˜¾ç¤ºç»“æœ
        toggleEditMode(false);
        showResult();
    }

    // åˆ‡æ¢ç¼–è¾‘æ¨¡å¼ (isShowInputs: true=æ˜¾ç¤ºè¾“å…¥æ¡†, false=éšè—è¾“å…¥æ¡†æ˜¾ç¤ºæ¡)
    function toggleEditMode(isShowInputs) {
        if (isShowInputs) {
            // å±•å¼€è¾“å…¥æ¡†
            inputContainer.classList.remove('hidden');
            expandBar.classList.remove('show');
            // éšè—ç»“æœæ ‡é¢˜ï¼Œé¿å…å¹²æ‰°ï¼Œç»“æœå†…å®¹ä¿ç•™æ–¹ä¾¿å¯¹æ¯”æŸ¥çœ‹ï¼Œæˆ–è€…ä¹Ÿå¯ä»¥é€‰æ‹©éšè—
            // resLabel.style.display = 'none'; 
        } else {
            // éšè—è¾“å…¥æ¡†ï¼Œæ˜¾ç¤º"ç‚¹å‡»ä¿®æ”¹"æ¡
            inputContainer.classList.add('hidden');
            expandBar.classList.add('show');
            // æ»šåŠ¨åˆ°é¡¶éƒ¨
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    }

    function showResult() {
        resultBox.classList.add('show');
        resLabel.style.display = 'block';
    }

    function clearAll() {
        if(confirm("ç¡®å®šæ¸…ç©ºæ‰€æœ‰å†…å®¹å—ï¼Ÿ")) {
            oldInput.value = "";
            newInput.value = "";
            resultBox.innerHTML = "";
            resultBox.classList.remove('show');
            resLabel.style.display = 'none';
            
            localStorage.removeItem('diff_old');
            localStorage.removeItem('diff_new');

            // å¼ºåˆ¶æ¢å¤åˆ°ç¼–è¾‘æ¨¡å¼
            toggleEditMode(true);
        }
    }

    // ç¼“å­˜é€»è¾‘
    window.addEventListener('load', () => {
        const savedOld = localStorage.getItem('diff_old');
        const savedNew = localStorage.getItem('diff_new');
        if (savedOld) oldInput.value = savedOld;
        if (savedNew) newInput.value = savedNew;
    });

    oldInput.addEventListener('input', () => localStorage.setItem('diff_old', oldInput.value));
    newInput.addEventListener('input', () => localStorage.setItem('diff_new', newInput.value));

</script>
